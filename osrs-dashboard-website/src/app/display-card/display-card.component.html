<ng-container *ngIf="itemInfoData">
    <div class="item_info_container">
        <img [src]="itemInfoData.iconLarge">
        <div class="item_info_text">
            <span>{{ itemInfoData.name }}</span>
            <p>ID: {{ itemInfoData.id }}</p>
            <p>Description: {{ itemInfoData.description }}</p>
        </div>
    </div>
</ng-container>
