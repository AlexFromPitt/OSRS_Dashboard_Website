<div class="display_foundation">
    <section class="search_box">
        <span>Item Search:</span>
        <input [(ngModel)]="searchTerm" name="search" placeholder="Search..." />
        <button (click)="onItemSearch()">Search</button>
    </section>
    <section *ngIf="itemInfoList && itemInfoList.length > 0" class="results_section">
        <app-display-card
          *ngFor="let item of itemInfoList"
          [itemInfoData]="item">
        </app-display-card>
      </section>
</div>
