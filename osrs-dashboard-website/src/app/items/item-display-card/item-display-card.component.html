<ng-container *ngIf="itemInfoData() as itemData">
    <div class="item_info_container">
        <img [src]="itemData.iconLarge">
        <div class="item_info_text">
            <span>{{ itemData.name }}</span>
            <p>ID: {{ itemData.id }}</p>
            <p>Description: {{ itemData.description }}</p>
        </div>
    </div>
</ng-container>
